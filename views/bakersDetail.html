<div class="row" ng-controller="panelCtrl">

    <div class="col-md-8">

      <div class="btn group">
        <button type="button" class="btn btn-default" ui-sref="productListerPage">< Back</button>
      </div>

      <div class="product-details">

        <h1>{{product.name}}</h1>
        <img ng-src="{{product.image}}"/>
        <p>{{product.price | currency:"Â£"}}</p>
        
        <ul class="nav nav-tabs" ng-class="active">
          <li role="presentation">
            <a ng-click='setTab(1)'>Description</a>
          </li>
          <li role="presentation">
            <a ng-click='setTab(2)'>Nutritional Information</a>
          </li>
          <li role="presentation">
            <a ng-click='setTab(3)'>Reviews</a>
          </li>
        </ul>

        <!--Section for full description-->
        <div class="panel" ng-show="tab===1">
          <div class="panel-heading">
            <h3>Description</h3>
          </div>
          <div class="panel-body">
            <p>{{product.description}}</p>
          </div>
        </div>

        <!--Section for Nutritional information-->
        <div class="panel" ng-show="tab===2">
          <div class="panel-heading">
            <h3>Nutritional Information</h3>
          </div>
          
          <div class="panel-body">
            <p>{{product.nutrition}}</p>
          </div>
        </div>

        <!--Section for reviews-->
        <div class="panel" ng-show="tab===3">
          <div class="panel-heading">
            <h3>Reviews</h3>
          </div>
          
          <div class="panel-body">
            <p>{{product.reviews}}</p>
          </div>
        </div>


    </div>
  </div>
</div>
