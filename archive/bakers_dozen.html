<!DOCTYPE html>
<html lang="en">
<head ng-app="store">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Baker's Dozen</title>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!--angularjs-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<!--Local-->
	<link rel="stylesheet" type="text/css" href="bakers_dozen.css" />
</head>

<body ng-controller="storeController as store">
	<div>
		<product-name></product-name>
	</div>

<section ng-controller="panelController as panel">
	<ul>
		<li ng-class="{active: panel.isSelected(1)}"> 
			<a href ng-click="panel.selectTab(1)">Description</a> 
		</li>
		<li ng-class="{active: panel.isSelected(2)}"> 
			<a href ng-click="panel.selectTab(2)">Nutritional Information<a> 
		</li>
		<li ng-class="{active: panel.isSelected(3)}"> 
			<a href ng-click="panel.selectTab(3)">Reviews</a> 
		</li>
	</ul>

	<!--Section for full description-->
	<div class="panel" ng-show="tab === 1">
		<h3>Long Description</h3>
		<p>{{cake.long_description}}</p>
	</div>

	<!--Section for Nutritional information-->
	<div class="panel" ng-show="tab === 2">
		<h3>Nutritional Information</h3>
		<p>{{cake.nutrition}}</p>
	</div>

	<!--Section for reviews-->
	<div class="panel" ng-show="tab === 3">
		<div ng-repeat="review in cake.reviews">
			<h3>Reviews</h3>
			<p>Stars:{{cake.reviews.stars}}</p>
			<p>{{cake.reviews.body}}</p>
			<p>{{cake.reviews.author}}</p>
		</div>
	</div>

	<!--Review form-->


</body>

	<script src="bakers_dozen.js"></script>
	<script src="app.js"></script>
	<script src="js/bootstrap.js"type="text/javascript"></script>
</head>
</html>
